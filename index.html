<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="icon" type="image/x-icon" href="Github Icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  </head>
<body background="white">

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand ms-4" href="#"><img src="Github Icon" style="width: 35px; height: 35 px"></img></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item fw-bolder">
              <a class="nav-link text-black mx-2" href="#"><i class="fa-solid fa-code"></i> Code</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black mx-2" href="#"><i class="fa-regular fa-circle-dot"></i> Issues</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black mx-2" href="#"><i class="fa-solid fa-code-pull-request"></i> Pull Requests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black mx-2" href="#"><i class="fa-regular fa-circle-play"></i> Actions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black mx-2" href="#"><i class="fa-solid fa-table-columns"></i> Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black mx-2" href="#"><i class="fa-solid fa-book-open"></i> Wiki</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black mx-2" href="#"><i class="fa-solid fa-shield-halved"></i> Security</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black mx-2" href="#"><i class="fa-solid fa-chart-line"></i> Insights</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black mx-2" href="#"><i class="fa-solid fa-gear"></i> Settings</a>
            </li>
          </ul>
        </div>
    </nav>

    <!--Title-->
    <section id="title">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center mt-4">
          <div class="col-md-5 text-start">
            <h1>
              clearlydecoded/<b>html-css-javascript-tutorial</b>
            </h1>
            <p class="lead mt-4 text-muted fw-semibold ">Example code for HTML, CSS, and Javascript for 
              <br>Web Developers Coursera Course
            </p>
          </div>  
          <div class="col-md-3 text-center ">
            <img src="ProfilePicture.webp" style="width: 260px;height: 260px;">
          </div>   
        </div>
      </div>
    </section>

     <!--Statistics-->
     <section id="Stats">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-5 text-center">
            <div class="d-flex gap-2 ">
              <div class="mt-1" ><i class="fa-solid fa-user-group"></i></div>
              <p class="mt-1 text-start me-2">
                0<br><span class="text-muted">Contributors</span>
              </p>

              <div class="mt-1 ms-2"><i class="fa-regular fa-circle-dot"></i></div>
              <p class="mt-1 text-start me-2">
                0<br><span class="text-muted">Issues</span>
              </p>

              <div class="mt-1 ms-2"><i class="fa-regular fa-star"></i></div>
              <p class="mt-1 me-2 text-start">
                0<br><span class="text-muted">Stars</span>
              </p>

              <div class="mt-1 ms-2"><i class="fa-solid fa-code-fork"></i></div>
              <p class="mt-1 me-2 text-start">
                0<br><span class="text-muted">Forks</span>
              </p>
            </div>
          </div>  
          <div class="col-md-3 text-center">
            <div class="mb-4">
              <img src="Github Icon" alt="Github" style="width: 35px; height: 35 px">
            </div>       
          </div>   
        </div>
      </div>
    </section>

    <!--Dropdown-->
    <section id="dropdown">
      <div class="container-lg justify-content-center align-items-center ">
        
      </div>
    </section>

    

    
</body>
</html>
